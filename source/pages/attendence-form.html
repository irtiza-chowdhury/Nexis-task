<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendence form</title>
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/3a8a85fbc3.js" crossorigin="anonymous"></script>
    <!-- intel fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- output tailwind css -->
    <link rel="stylesheet" href="../../distribution/output.css">
</head>
<body class="p-[20px] ">
    <div>
        <div class="hidden md:block">
            <img src="../../asset/image/logo-medium.png" alt="ultimate">
        </div>
        <div class="block md:hidden">
            <img src="../../asset/image/logo-small.png" alt="ultimate">
        </div>
    </div>
    <div class=" px-[28px] py-[14px] mobile:px-[42px] mobile:py-[17px] bg-light-blue text-lg md:text-xl text-white font-semibold w-max mx-auto mt-[14px]">Attendence information</div>

    <div class=" flex flex-col justify-center mx-auto mt-[70px] w-12/12 mobile:w-11/12 sm:10/12 pb-[50px]">
        <div class="columns-3 flex justify-between ">
            <div class="space-y-[40px] flex flex-col items-start">
                <div class="text-base font-medium text-[#000]">Date</div>
                <div class="text-medium font-normal text-[#000]">11/7/16</div>
                <div class="text-medium font-normal text-[#000]">2/11/12</div>
                <div class="text-medium font-normal text-[#000]">4/21/12</div>
                <div class="text-medium font-normal text-[#000]">8/15/17</div>
                <div class="text-medium font-normal text-[#000]">6/19/14</div>
                <div class="text-medium font-normal text-[#000]">6/21/19</div>
                <div class="text-medium font-normal text-[#000]">5/19/21</div>
                <div class="text-medium font-normal text-[#000]">5/7/16</div>
            </div>
            <div class="space-y-[40px] flex flex-col items-start">
                <div class="text-base font-medium text-[#000]">Employee Name</div>
                <div class="text-medium font-normal text-[#000]">Arlene Mccoy</div>
                <div class="text-medium font-normal text-[#000]">Eleanor Pena</div>
                <div class="text-medium font-normal text-[#000]">Wade Warren</div>
                <div class="text-medium font-normal text-[#000]">Jacob Jones</div>
                <div class="text-medium font-normal text-[#000]">Darlene Robartson</div>
                <div class="text-medium font-normal text-[#000]">Floyd Miles</div>
                <div class="text-medium font-normal text-[#000]">Ralph Edwards</div>
                <div class="text-medium font-normal text-[#000]">Leslie Alexandar</div>
            </div>
            <div class="space-y-[40px] flex flex-col items-end">
                <div class="text-base font-medium text-[#000]">Status</div>
                <div class="text-medium font-normal text-[#000]">Present</div>
                <div class="text-medium font-normal text-[#000]">Absent</div>
                <div class="text-medium font-normal text-[#000]">Present</div>
                <div class="text-medium font-normal text-[#000]">Absent</div>
                <div class="text-medium font-normal text-[#000]">Present</div>
                <div class="text-medium font-normal text-[#000]">Absent</div>
                <div class="text-medium font-normal text-[#000]">Present</div>
                <div class="text-medium font-normal text-[#000]">Present</div>
            </div> 
        </div>
    </div>
</body>
</html>
